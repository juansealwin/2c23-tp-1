config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp up
      duration: 30
      arrivalRate: 2
      rampTo: 10
    - name: Plain
      duration: 60
      arrivalRate: 10
    - name: Ramp down
      duration: 30
      arrivalRate: 10
      rampTo: 2
    - pause: 60
    

scenarios:
  - name: Ping (/ping)
    weight: 1
    flow:
      - get:
          url: '/ping'