config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Warm up
      duration: 60
      arrivalRate: 2
    - name: Ramp up
      duration: 30
      arrivalRate: 2
      rampTo: 50
    - name: Plain
      duration: 60
      arrivalRate: 50
    - name: Ramp down
      duration: 30
      arrivalRate: 50
      rampTo: 2
    - name: Cool down
      duration: 60
      arrivalRate: 2

scenarios:
  - name: Ping (/ping)
    weight: 1
    flow:
      - get:
          url: '/ping'

  - name: Metar (/metar)
    weight: 1
    flow:
      - get:
          url: '/metar?station=SAEZ'

  - name: Spaceflight News (/spaceflight_news)
    weight: 1
    flow:
      - get:
          url: '/spaceflight_news'

  - name: Quote (/quote)
    weight: 1
    flow:
      - get:
          url: '/quote'
