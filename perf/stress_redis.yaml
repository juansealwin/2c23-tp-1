config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Warm up
      duration: 60
      arrivalRate: 2
    - name: Ramp up
      duration: 30
      arrivalRate: 2
      rampTo: 100
    - name: Plain
      duration: 60
      arrivalRate: 100
    - name: Ramp down
      duration: 30
      arrivalRate: 100
      rampTo: 2
    - name: Cool down
      duration: 60
      arrivalRate: 2

scenarios:
  - name: Ping (/ping)
    weight: 1
    flow:
      - get:
          url: '/ping'

  - name: Metar with redis(/metar)
    weight: 1
    flow:
      - get:
          url: '/metar?station=SAEZ&redis=true'
      - get:
          url: '/metar?station=SACO&redis=true'
      - get:
          url: '/metar?station=SCBA&redis=true'
      - get:
          url: '/metar?station=SAME&redis=true'
      - get:
          url: '/metar?station=SAAR&redis=true'

  - name: Spaceflight News with redis(/spaceflight_news)
    weight: 1
    flow:
      - get:
          url: '/spaceflight_news?redis=true'

  - name: Quote (/quote)
    weight: 1
    flow:
      - get:
          url: '/quote'
